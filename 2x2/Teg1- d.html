<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

    <body>
        <div id="Face-tip">
            <img src="Картинки стороны/Teg1- b тип.png">
            <p>TEG1- A собирает куб после сбора EG1 стороны
               с свёрнутым уголком против часовой стрелки
               <br>
            при F R U' R' собирается EG2, а угол распологается справа</p>
        </div>
        <a href="../index.html">
            <button id="MainPage" onclick="mainPage()">Главная страница</button>
        </a>
        <div id="counters">
            <div class="counter total">

                <span id="total-count">0</span>
            </div>

            <div class counter learning>

            </div>
            <div class="counter learned">
                <h3>Выученные</h3>
                <span id="learned-count">0</span>
            </div>
        </div>

        <div id="grid">
            
        </div>
